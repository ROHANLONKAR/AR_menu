<!-- SAVE THE BELOW AS: test.html (minimal known-good AR.js demo).
Open https://<your-user>.github.io/<your-repo>/test.html on your PHONE.
You should see camera + a red cube on the HIRO marker. If this works, your environment is fine. Then go back to index.html. -->
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AR.js Minimal Test</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
<style>html,body{margin:0;padding:0;overflow:hidden;background:#000}</style>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true">
<a-marker type="hiro">
<a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="#e11" shadow="cast:true;receive:true"></a-box>
</a-marker>
<a-entity light="type:directional; intensity:0.8" position="1 2 1"></a-entity>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
